<body>
    <div id="root"></div>

    <script type="text/babel">
        // å–å¾— React ç›¸é—œå‡½å¼
        const { useState, useEffect, useCallback, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        // 2ï¸âƒ£ äº”å¤§ Google Sheet è³‡æ–™åº« CSV é€£çµ
        const CSV_URLS = {
            materials: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4AmTB3LJQYXPtKDAyY3efChJ1EMU5qlAfMzZ33_qqcVPhIAinukL8IVGq8RTCpIOf7O_bf-xHh5My/pub?gid=0&single=true&output=csv",
            purchased: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4AmTB3LJQYXPtKDAyY3efChJ1EMU5qlAfMzZ33_qqcVPhIAinukL8IVGq8RTCpIOf7O_bf-xHh5My/pub?gid=1300343145&single=true&output=csv",
            production: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4AmTB3LJQYXPtKDAyY3efChJ1EMU5qlAfMzZ33_qqcVPhIAinukL8IVGq8RTCpIOf7O_bf-xHh5My/pub?gid=1755952578&single=true&output=csv",
            transportation: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4AmTB3LJQYXPtKDAyY3efChJ1EMU5qlAfMzZ33_qqcVPhIAinukL8IVGq8RTCpIOf7O_bf-xHh5My/pub?gid=11669107&single=true&output=csv",
            installation: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4AmTB3LJQYXPtKDAyY3efChJ1EMU5qlAfMzZ33_qqcVPhIAinukL8IVGq8RTCpIOf7O_bf-xHh5My/pub?gid=183776968&single=true&output=csv",
        };

        const DATA_KEYS = Object.keys(CSV_URLS);
        const CATEGORIES = {
            materials: 'ğŸ§± ææ–™æˆæœ¬',
            purchased: 'ğŸ›’ å¸‚è³¼å“',
            production: 'ğŸ­ è£½ä½œæˆæœ¬',
            transportation: 'ğŸšš é‹è¼¸è²»ç”¨',
            installation: 'ğŸ”§ ç¾å ´å®‰è£',
        };

        // é è¨­å·¥ç¨‹çµæ§‹
        const DEFAULT_PROJECTS = {
            "ä¸»å·¥ç¨‹": { allItems: [], manualAdjust: 0 }
        };
        const INITIAL_PROJECT_NAME = "ä¸»å·¥ç¨‹";

        // --- Utility Functions ---

        // CSV è½‰ JSON
        const csvToJson = (csv, key) => {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            // è™•ç†é›™å¼•è™Ÿå…§çš„é€—è™Ÿï¼Œä¸¦æ¸…ç†å‰å¾Œç©ºç™½
            const header = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.trim().replace(/^"|"$/g, ''));
                if (currentLine.length !== header.length) continue; // è·³éæ ¼å¼ä¸æ­£ç¢ºçš„è¡Œ
                
                const item = {};
                for (let j = 0; j < header.length; j++) {
                    item[header[j]] = currentLine[j];
                }

                // é‡å°ä¸åŒè³‡æ–™åº«è™•ç†æ•¸å­—æ¬„ä½ï¼Œä¸¦éæ¿¾æ‰ç©ºæ¬„ä½
                const processedItem = {};
                Object.keys(item).forEach(k => {
                    const value = item[k];
                    if (value === undefined || value === null || value === '') return;

                    let processedValue = value;
                    if (['Price', 'Density', 'Unit Cost', 'Cost'].includes(k) || (key === 'materials' && k.endsWith(' Cost'))) {
                        processedValue = parseFloat(value) || 0;
                    }

                    processedItem[k] = processedValue;
                });

                if (Object.keys(processedItem).length > 0) {
                    data.push(processedItem);
                }
            }

            return data;
        };

        // è¨ˆç®— Google Sheet Version for 3ï¸âƒ£ æ¨¡å¼ C
        const calculateVersion = (csv) => {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return 'v0';
            
            // è¡Œæ•¸
            const rowCount = lines.length;
            // ç¬¬ä¸€åˆ— (Header)
            const firstLine = lines[0].trim();
            // æœ€å¾Œä¸€åˆ— (Data)
            const lastLine = lines[lines.length - 1].trim();

            return `${rowCount}-${firstLine.length}-${lastLine.length}`;
        };

        // 4ï¸âƒ£ è‡ªå‹•ä¿å­˜åˆ° localStorage
        const saveToLocalStorage = (key, data) => {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (error) {
                console.error("Error saving to localStorage:", error);
            }
        };

        // å¾ localStorage è®€å–
        const loadFromLocalStorage = (key, defaultValue) => {
            try {
                const storedValue = localStorage.getItem(key);
                return storedValue ? JSON.parse(storedValue) : defaultValue;
            } catch (error) {
                console.error("Error loading from localStorage:", error);
                return defaultValue;
            }
        };

        // --- Custom Hooks ---

        // 3ï¸âƒ£ Google Sheet æ™ºèƒ½åŒæ­¥ Hook
        const useDataSynchronization = () => {
            const [data, setData] = useState({});
            const [syncTime, setSyncTime] = useState(loadFromLocalStorage('syncTime', {}));
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const syncData = async () => {
                    setIsLoading(true);
                    const newData = {};
                    const newSyncTime = { ...syncTime };
                    let updated = false;

                    for (const key of DATA_KEYS) {
                        const url = CSV_URLS[key];
                        const versionKey = `${key}_version`;
                        const dataKey = `${key}_data`;
                        
                        // å¾ localStorage è®€å–è³‡æ–™å’Œç‰ˆæœ¬
                        const cachedData = loadFromLocalStorage(dataKey, []);
                        const cachedVersion = localStorage.getItem(versionKey);

                        try {
                            const response = await fetch(url);
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            
                            const csv = await response.text();
                            const currentVersion = calculateVersion(csv);
                            
                            if (currentVersion === cachedVersion && cachedData.length > 0) {
                                // æ¨¡å¼ C: è‹¥ version ç›¸åŒ â†’ ç”¨ localStorage
                                newData[key] = cachedData;
                            } else {
                                // æ¨¡å¼ C: è‹¥ version ä¸åŒ â†’ æ›´æ–° localStorage
                                console.log(`Data for ${key} is outdated or missing. Updating...`);
                                const parsedData = csvToJson(csv, key);
                                newData[key] = parsedData;
                                
                                localStorage.setItem(dataKey, JSON.stringify(parsedData));
                                localStorage.setItem(versionKey, currentVersion);
                                newSyncTime[key] = new Date().toLocaleString();
                                updated = true;
                            }
                        } catch (error) {
                            // è‹¥ API ç²å–å¤±æ•—ï¼Œä½¿ç”¨æœ¬åœ°ç·©å­˜
                            console.error(`Failed to fetch and parse ${key} data. Using cached data.`, error);
                            newData[key] = cachedData;
                            if (cachedData.length === 0) {
                                console.warn(`No data for ${key} available, neither from API nor cache.`);
                            }
                        }
                    }

                    setData(newData);
                    if (updated) {
                        setSyncTime(newSyncTime);
                        saveToLocalStorage('syncTime', newSyncTime); // å„²å­˜ sync time
                    }
                    setIsLoading(false);
                };

                syncData();
            }, []); // åƒ…åœ¨çµ„ä»¶æ›è¼‰æ™‚åŸ·è¡Œä¸€æ¬¡

            return { data, syncTime, isLoading };
        };

        // 4ï¸âƒ£ å¤šå·¥ç¨‹ç®¡ç† Hook
        const useProjectManagement = () => {
            const [projects, setProjects] = useState(() => loadFromLocalStorage('allProjects', DEFAULT_PROJECTS));
            const [currentProjectName, setCurrentProjectName] = useState(() => {
                const lastProject = localStorage.getItem('currentProjectName');
                return projects[lastProject] ? lastProject : INITIAL_PROJECT_NAME;
            });

            // ç¢ºä¿åˆ‡æ›å¾Œçš„å·¥ç¨‹åç¨±å­˜åœ¨
            useEffect(() => {
                if (!projects[currentProjectName]) {
                    const newName = Object.keys(projects)[0] || INITIAL_PROJECT_NAME;
                    setCurrentProjectName(newName);
                    localStorage.setItem('currentProjectName', newName);
                }
            }, [projects, currentProjectName]);

            // è‡ªå‹•ä¿å­˜åˆ° localStorage
            useEffect(() => {
                saveToLocalStorage('allProjects', projects);
            }, [projects]);
            
            useEffect(() => {
                localStorage.setItem('currentProjectName', currentProjectName);
            }, [currentProjectName]);


            // è¨­ç½®ç•¶å‰å·¥ç¨‹çš„è³‡æ–™ (allItems æˆ– manualAdjust)
            const updateCurrentProject = useCallback((updateFn) => {
                setProjects(prevProjects => {
                    const currentProject = prevProjects[currentProjectName];
                    if (!currentProject) return prevProjects;

                    const newProject = updateFn(currentProject);

                    return {
                        ...prevProjects,
                        [currentProjectName]: newProject
                    };
                });
            }, [currentProjectName]);


            // æ–°å¢å·¥ç¨‹
            const addProject = useCallback((name) => {
                if (!name || projects[name]) return false;
                
                const newProjects = {
                    ...projects,
                    [name]: { allItems: [], manualAdjust: 0 }
                };
                setProjects(newProjects);
                setCurrentProjectName(name);
                return true;
            }, [projects]);

            // åˆªé™¤å·¥ç¨‹
            const deleteProject = useCallback((name) => {
                if (Object.keys(projects).length === 1) return alert("è‡³å°‘éœ€è¦ä¿ç•™ä¸€å€‹å·¥ç¨‹ï¼");
                if (!confirm(`ç¢ºå®šè¦åˆªé™¤å·¥ç¨‹ï¼š${name} å—ï¼Ÿæ­¤æ“ä½œä¸å¯é€†ï¼`)) return;

                const newProjects = { ...projects };
                delete newProjects[name];
                setProjects(newProjects);

                // å¦‚æœåˆªé™¤çš„æ˜¯ç•¶å‰å·¥ç¨‹ï¼Œå‰‡åˆ‡æ›åˆ°ç¬¬ä¸€å€‹å·¥ç¨‹
                if (currentProjectName === name) {
                    const firstProjectName = Object.keys(newProjects)[0];
                    setCurrentProjectName(firstProjectName);
                }
            }, [projects, currentProjectName]);
            
            // åˆ‡æ›å·¥ç¨‹
            const switchProject = useCallback((name) => {
                if (projects[name]) {
                    setCurrentProjectName(name);
                }
            }, [projects]);
            
            const currentProject = projects[currentProjectName] || { allItems: [], manualAdjust: 0 };
            
            return {
                projects,
                currentProjectName,
                currentProject,
                updateCurrentProject,
                addProject,
                deleteProject,
                switchProject
            };
        };


        // --- Component Definitions ---

        // 4ï¸âƒ£ å¤šå·¥ç¨‹åˆ‡æ›åŠç®¡ç† UI
        const ProjectSelector = ({ projects, currentProjectName, switchProject, addProject, deleteProject }) => {
            const [newProjectName, setNewProjectName] = useState('');
            const [showAdd, setShowAdd] = useState(false);

            const handleAddProject = () => {
                if (!newProjectName.trim()) {
                    alert("å·¥ç¨‹åç¨±ä¸èƒ½ç‚ºç©ºï¼");
                    return;
                }
                if (addProject(newProjectName.trim())) {
                    setNewProjectName('');
                    setShowAdd(false);
                } else {
                    alert(`å·¥ç¨‹åç¨± ${newProjectName.trim()} å·²å­˜åœ¨ï¼`);
                }
            };
            
            return (
                <div className="p-4 bg-gray-100 border-b border-gray-300">
                    <h2 className="text-xl font-bold mb-3 flex items-center">
                        <span className="mr-2">ğŸ“ å·¥ç¨‹ç®¡ç†:</span>
                        <button 
                            onClick={() => setShowAdd(!showAdd)}
                            className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm transition duration-150"
                        >
                            {showAdd ? 'å–æ¶ˆ' : 'â• æ–°å¢å·¥ç¨‹'}
                        </button>
                    </h2>
                    
                    {showAdd && (
                        <div className="flex mb-3 space-x-2">
                            <input
                                type="text"
                                value={newProjectName}
                                onChange={(e) => setNewProjectName(e.target.value)}
                                placeholder="è¼¸å…¥æ–°å·¥ç¨‹åç¨±"
                                className="border p-2 flex-grow rounded"
                            />
                            <button
                                onClick={handleAddProject}
                                className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                            >
                                ç¢ºå®šæ–°å¢
                            </button>
                        </div>
                    )}

                    <div className="flex flex-wrap gap-2">
                        {Object.keys(projects).map(name => (
                            <div key={name} className="flex items-center">
                                <button
                                    onClick={() => switchProject(name)}
                                    className={`py-2 px-4 rounded transition duration-150 text-sm ${
                                        name === currentProjectName 
                                            ? 'bg-indigo-600 text-white font-semibold shadow-md' 
                                            : 'bg-white text-gray-700 border border-gray-300 hover:bg-indigo-100'
                                    }`}
                                >
                                    {name}
                                </button>
                                {Object.keys(projects).length > 1 && (
                                    <button
                                        onClick={() => deleteProject(name)}
                                        className="ml-1 text-red-500 hover:text-red-700 text-lg font-bold p-1 leading-none"
                                        title="åˆªé™¤å·¥ç¨‹"
                                    >
                                        &times;
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 5ï¸âƒ£ äº”å¤§è©¦ç®—é é¢åŸºåº•çµ„ä»¶ ---

        const BaseSheet = ({ typeKey, data, currentProject, updateCurrentProject }) => {
            const { allItems } = currentProject;
            const sheetItems = allItems.filter(item => item.typeKey === typeKey);
            const sheetData = data[typeKey] || [];
            
            // æ‰¾å‡ºæ‰€æœ‰é¡åˆ¥ (Category)
            const categories = useMemo(() => {
                const cats = [...new Set(sheetData.map(item => item.Category).filter(c => c))];
                return cats.sort();
            }, [sheetData]);

            // è™•ç†é …ç›®è®Šæ›´
            const handleChangeItem = (index, field, value) => {
                updateCurrentProject(proj => {
                    const newAllItems = [...proj.allItems];
                    const itemIndex = newAllItems.findIndex(item => item.id === sheetItems[index].id);
                    if (itemIndex > -1) {
                        newAllItems[itemIndex] = { ...newAllItems[itemIndex], [field]: value };
                    }
                    return { ...proj, allItems: newAllItems };
                });
            };

            // è™•ç†é …ç›®åˆªé™¤
            const handleDeleteItem = (id) => {
                updateCurrentProject(proj => ({
                    ...proj,
                    allItems: proj.allItems.filter(item => item.id !== id)
                }));
            };

            // è™•ç†æ–°å¢é …ç›®
            const handleAddItem = (newItem) => {
                updateCurrentProject(proj => ({
                    ...proj,
                    allItems: [...proj.allItems, { id: Date.now(), typeKey, ...newItem }]
                }));
            };

            // æ¸²æŸ“ç‰¹æ®Šçš„è¼¸å…¥æ¬„ä½
            const renderInputs = (item, index, selectedData) => {
                // é‚è¼¯è¤‡é›œï¼Œäº¤ç”±å°ˆé–€çš„é é¢çµ„ä»¶è™•ç†
                if (typeKey === 'materials') {
                    // 5ï¸âƒ£ ğŸ§± ææ–™æˆæœ¬ - æ¿æèˆ‡å‹é‹¼æ¨¡å¼
                    const isSheet = item.Mode === 'æ¿æ'; // æ ¹æ“šææ–™æ•¸æ“šåº«çš„ Mode æ¬„ä½åˆ¤æ–·
                    const isSteel = item.Mode === 'å‹é‹¼';

                    if (isSheet) {
                        return (
                            <>
                                <input type="number" placeholder="é•·åº¦ L (m)" value={item.L || ''} onChange={(e) => handleChangeItem(index, 'L', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />
                                <input type="number" placeholder="å¯¬åº¦ W (m)" value={item.W || ''} onChange={(e) => handleChangeItem(index, 'W', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />
                                <input type="number" placeholder="ç‰‡æ•¸ pcs" value={item.pcs || ''} onChange={(e) => handleChangeItem(index, 'pcs', parseInt(e.target.value) || 0)} className="w-20 p-1 border rounded" min="1" />
                            </>
                        );
                    } else if (isSteel) {
                        return (
                            <>
                                <input type="number" placeholder="é•·åº¦ len (m)" value={item.len || ''} onChange={(e) => handleChangeItem(index, 'len', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />
                                <input type="number" placeholder="æ”¯æ•¸ qty" value={item.qty || ''} onChange={(e) => handleChangeItem(index, 'qty', parseInt(e.target.value) || 0)} className="w-20 p-1 border rounded" min="1" />
                            </>
                        );
                    }
                    // å…¶ä»–ææ–™æ¨¡å¼ (å¦‚æœå­˜åœ¨)
                    return <input type="number" placeholder="æ•¸é‡" value={item.Quantity || ''} onChange={(e) => handleChangeItem(index, 'Quantity', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />;
                } 
                else if (typeKey === 'purchased' || typeKey === 'production' || typeKey === 'transportation') {
                    // 5ï¸âƒ£ ğŸ›’ å¸‚è³¼å“, ğŸ­ è£½ä½œæˆæœ¬, ğŸšš é‹è¼¸è²»ç”¨ - è¼¸å…¥æ•¸é‡
                    return <input type="number" placeholder="æ•¸é‡" value={item.Quantity || ''} onChange={(e) => handleChangeItem(index, 'Quantity', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />;
                } 
                else if (typeKey === 'installation') {
                    // 5ï¸âƒ£ ğŸ”§ ç¾å ´å®‰è£ - Mode/Spec é¸æ“‡ + æ•¸é‡
                    const modes = [...new Set(sheetData.filter(d => d.Category === item.Category).map(d => d.Mode).filter(m => m))];
                    const specs = [...new Set(sheetData.filter(d => d.Category === item.Category && d.Mode === item.Mode).map(d => d.Spec).filter(s => s))];
                    
                    return (
                        <>
                            <select value={item.Mode || ''} onChange={(e) => handleChangeItem(index, 'Mode', e.target.value)} className="p-1 border rounded w-28">
                                <option value="">é¸æ“‡æ¨¡å¼(Mode)</option>
                                {modes.map(mode => <option key={mode} value={mode}>{mode}</option>)}
                            </select>
                            <select value={item.Spec || ''} onChange={(e) => handleChangeItem(index, 'Spec', e.target.value)} className="p-1 border rounded w-28">
                                <option value="">é¸æ“‡è¦æ ¼(Spec)</option>
                                {specs.map(spec => <option key={spec} value={spec}>{spec}</option>)}
                            </select>
                            <input type="number" placeholder="æ•¸é‡" value={item.Quantity || ''} onChange={(e) => handleChangeItem(index, 'Quantity', parseFloat(e.target.value) || 0)} className="w-20 p-1 border rounded" min="0" step="0.01" />
                        </>
                    );
                }
                
                return null;
            };

            // è¨ˆç®—å°è¨ˆ (Subtotal)
            const calculateSubtotal = (item) => {
                const selectedData = sheetData.find(d => 
                    d.Category === item.Category && 
                    ((typeKey === 'materials' && d.Item === item.Item) || 
                     (typeKey === 'purchased' && d.Item === item.Item) ||
                     (typeKey === 'production' && d.Item === item.Item) ||
                     (typeKey === 'transportation' && d.Item === item.Item) ||
                     (typeKey === 'installation' && d.Mode === item.Mode && d.Spec === item.Spec)
                    )
                );

                if (!selectedData) return 0;
                
                let cost = 0;
                let totalQuantity = 0;

                if (typeKey === 'materials') {
                    // 5ï¸âƒ£ ğŸ§± ææ–™æˆæœ¬ - è¨ˆç®—é‚è¼¯ (ä¸èƒ½æ›´æ”¹)
                    cost = selectedData.Price || 0;
                    
                    if (item.Mode === 'æ¿æ') {
                        // è‡ªå‹•ç®— mÂ²
                        const area = (item.L || 0) * (item.W || 0);
                        // è‡ªå‹•ç®—é‡é‡ (density * L * W * pcs)
                        const weight = (selectedData.Density || 0) * (item.L || 0) * (item.W || 0) * (item.pcs || 0);
                        totalQuantity = area * (item.pcs || 0); // ä½¿ç”¨ç¸½é¢ç© mÂ²
                        item.calculatedWeight = weight; // å„²å­˜è¨ˆç®—çš„é‡é‡ (ä¾›é¡¯ç¤º)
                        item.calculatedArea = totalQuantity; // å„²å­˜è¨ˆç®—çš„ç¸½é¢ç© (ä¾›é¡¯ç¤º)

                    } else if (item.Mode === 'å‹é‹¼') {
                        // è‡ªå‹•ç®—é‡é‡ (density * len * qty)
                        const weight = (selectedData.Density || 0) * (item.len || 0) * (item.qty || 0);
                        totalQuantity = weight; // ä½¿ç”¨é‡é‡
                        item.calculatedWeight = weight; // å„²å­˜è¨ˆç®—çš„é‡é‡ (ä¾›é¡¯ç¤º)
                        item.calculatedLength = (item.len || 0) * (item.qty || 0); // å„²å­˜è¨ˆç®—çš„ç¸½é•·åº¦ (ä¾›é¡¯ç¤º)
                    } else {
                        // å…¶ä»–ææ–™æ¨¡å¼ï¼Œä½¿ç”¨ Quantity
                        totalQuantity = item.Quantity || 0;
                    }

                    // ææ–™æˆæœ¬ = ç¸½æ•¸é‡ * åƒ¹æ ¼
                    return (totalQuantity * cost);

                } else if (typeKey === 'purchased') {
                    cost = selectedData.Price || 0;
                    totalQuantity = item.Quantity || 0;
                    return (totalQuantity * cost);
                } else if (typeKey === 'production' || typeKey === 'transportation') {
                    cost = selectedData['Unit Cost'] || 0;
